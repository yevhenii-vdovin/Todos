<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  
  <title>Todo App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="container">
    <h1>TODO list</h1>

    <form  method="POST" class="todo-form">
      <input type="text" class="todo-input" placeholder="Add your Todo..">
      <button  type="submit" class="add-button" name="data">ADD todo</button>
    </form>

    <ul class="todo-items">
      <!-- <li class="item" data-key="item.id"></li>
      <input type="checkbox" class="checkbox">
      <button class="delete-button">x</button> -->
      
    </ul>
    <button  type="submit" class="clear-button" name="data">Clear All</button>
    <button  type="submit" class="clear-completed-button" name="data">Clear Completed</button>
  </div>
  

  

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
